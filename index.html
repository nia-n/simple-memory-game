<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Lightning Fast
    </h1>
    <p>
      This game is like the classic <i>Simon Says</i> light-and-sound memory game, but with a few twists. As the clue sequence gets longer, the time each clue appears gets shorter. You only get 7 seconds to repeat a sequence, so keep an eye on the lightning!
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="endBtn" class="hidden" onclick="stopGame()">
      End
    </button>
    <div style="text-align:right">
      <label for="customRange1" class="form-label">&nbsp &nbsp Volume: </label>
    <input align="right" type="range" class="form-range" id="volumeRange" min="0" max="1" step="0.1" onmouseup="changeVolume()">
    </div>
    <h2 id="lightningTimer">
      &#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889&#9889
    </h2>
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()">
      </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()">
      </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()">
      </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()">
      </button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()">
      </button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()">
      </button>
    </div>
  </body>
</html>
